<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" formControlName="email" placeholder="email" name="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="email">First Name:</label>
      <input type="email" formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id = "firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="email" formControlName="lastName" placeholder="Last Name" name="lastName" class="form-control" id = "lastName">
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
