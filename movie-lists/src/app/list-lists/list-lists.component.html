<div class="col-md-6">
  <h2> Movie Lists </h2>
  <button class="btn btn-danger" (click)="addList()"> Add List </button>
  <table class="table table-stripped">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Genre</th>
        <th>Movies</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden"></td>
        <td></td>
        <td></td>
        <td></td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px"> Edit</button>
        </td> 
      </tr>
    </tbody>
  </table>
</div>
