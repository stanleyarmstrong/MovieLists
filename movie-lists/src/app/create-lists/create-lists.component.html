<form [formGroup] = 'movielistForm' (ngSubmit) = 'onSubmit()'>
  <label>
    Name: 
    <input type = 'text' formControlName = 'listName'>
  </label>
  <label>
    Genre:
    <input type = 'text' formControlName = 'genreName'>
  </label>
  <label> 
    Add Movie:
    <input type = 'text' formControlName = 'movieName'>
  </label>
  <button type = 'submit' [disabled] = '!movielistForm.valid'>
    Submit
  </button>
</form>
